<!doctype html>
<html>
<head>
	<title>Meu Site</title>
	<meta charset="utf-8">

	<!-- CSS -->
	<link href="public/css/bootstrap.min.css" rel="stylesheet">
	
</head>
<body>
	<style>
			/*Link não visitado */
			a:link {
		  	color: blue;
		  	text-decoration: none;
			}

			/*Link já visitado*/
			a:visited {
			  color: purple;
			  text-decoration: none;
			}

			/*Quando o mouse passa por cima*/
			a:hover {
			  color: pink;
			  text-decoration: none;
			}

			/*Link ativo/selecionado*/
			a:active {
			  color: green;
			  text-decoration: none;  
			}
	</style>

	<div class="container" style="background-color: black">
		<h1>Snyder Visionário</h1>
		<div id="meu_slideshow" class="carousel slide carousel-fade" data-ride="carousel" style="text-align: center">

			<!-- indicadores -->
			<ol class="carousel-indicators">
				<li data-target="#meu_slideshow" data-slide-to="0" class="active"></li>
				<li data-target="#meu_slideshow" data-slide-to="1"></li>
				<li data-target="#meu_slideshow" data-slide-to="2"></li>
			</ol>

			<!-- Imagem de login --> 
			


			<!-- conteudo = imagens -->
			<div class="carousel-inner">
				<!-- imagem 1 -->
				<div class="carousel-item active">
					<img src="public/img/natureza1.jpeg" alt="Imagem da uma ponte sobre o rio" style="max-height: 500px">

					<div class="carousel-caption d-none d-md-block">
						<h5>Visionário</h5>
						<p>Foudase?</p>
					</div>
				</div>
				

				<!-- imagem 2 -->
				<div class="carousel-item">

					<img src="public/img/natureza2.jpeg" alt="Floresta no outono" style="max-height: 500px">

					<div class="carousel-caption d-none d-md-block">
						<h5>Supermain</h5>
						<p>Raiozz</p>
					</div>
				</div>
				

				<!-- imagem 3 -->
				<div class="carousel-item">
					<img src="public/img/natureza3.jpeg" alt="Nascer do sol" style="max-height: 500px">

					<div class="carousel-caption d-none d-md-block">
						<h5>Test</h5>
						<p>Nascer do sol</p>
					</div>
				</div>

				<!-- Link Clicavel -->
				

				

			</div>
			<!-- voltar -->
			<a class="carousel-control-prev" href="#meu_slideshow" data-slide="prev">
				<span class="carousel-control-prev-icon"></span>
				<span class="sr-only">Anterior</span>
			</a>

			<!-- avançar -->
			<a class="carousel-control-next" href="#meu_slideshow" data-slide="next">
				<span class="carousel-control-next-icon"></span>
				<span class="sr-only">Posterior</span>
			</a>
		</div>

		<!-- Acessar Youtube -->
		  <address>
    Acessar <a href="http://www.youtube.com/">YouTube</a>.<br> 
    <div style="text-align: center">
  </address>
		
		

	</div>


	<footer>
		<!-- JS -->
		<script src="public/js/jquery.js"></script>
		<script src="public/js/bootstrap.bundle.min.js"></script>
	</footer>

</body>
</html>
